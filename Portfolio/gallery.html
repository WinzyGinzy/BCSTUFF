<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gallery"
    />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div id="header" class="header-container">
        <div class="logo">
          <h2 class="logo">Fedor Rakitin</h2></a>
        </div>
       
        <nav>
          <ul>
            <li><a href="./#work">Work</a></li>
            <li><a href="./#experience">Experience</a></li>
            <li><a href="./#skills">Skills</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="top" class="hero-banner">
        <h2>Welcome to my gallery</h2>
      </section>
      <section id="gallery">
        <div class="container">
          <h2>Gallery</h2>
          <div class="gallery-grid">
            <div class="grid-item-1 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/collection/1132634/1600x900"
                alt="random picture"
              />
            </div>
            <div class="grid-item-2 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/collection/306252/1600x900"
                alt="random picture"
              />
            </div>
            <div class="grid-item-3 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/collection/1240111/1600x900"
                alt="random picture"
              />
            </div>
            <div class="grid-item-4 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/collection/136493/1600x900"
                alt="random picture"
              />
            </div>
            <div class="grid-item-5 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/collection/261936/1600x900"
                alt="random picture"
              />
            </div>
            <div class="grid-item-6 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/collection/1394721/1600x900"
                alt="random picture"
              />
            </div>
            <div class="grid-item-7 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/collection/46/1600x900"
                alt="random picture"
              />
            </div>
            <div class="grid-item-8 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/collection/54/1600x900"
                alt="random picture"
              />
            </div>
            <div class="grid-item-9 grid-div">
              <img
                class="grid-item"
                src="https://source.unsplash.com/collection/827807/1600x900"
                alt="random picture"
              />
            </div>
          </div>
      </section>
    </main>
    <footer>
      <section id="contact">
        <h2>Contact me</h2>
        <form action="#">
          <div class="contact-details">
            <div class="contact-info form-input">
              <label for="name">Your name</label>
              <input type="text" name="name" id="name" class="lato-font" />
            </div>
            <div class="contact-info form-input">
              <label for="email">Your email</label>
              <input type="email" name="email" id="email" class="lato-font" />
            </div>
          </div>
          <div class="form-input">
            <label for="message">Message to me</label>
            <textarea
              name="message"
              id="message"
              class="lato-font"
            ></textarea>
          </div>
          <div class="form-input">
            <button type="submit" class="lato-font">Send</button>
          </div>
        </form>
      </section>
      <p class="copyright">Copyright</p>
      <a href="#top">
        <div class="back-to-top"></div>
      </a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
